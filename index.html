<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container bg-black">
      <div class="display">
        <div class="holder"></div>
        <div class="input">0</div>
      </div>
      <div class="buttons">
        <button class="btn allClear bg-light">AC</button>
        <button class="btn clear bg-light">C</button>
        <button class="btn switch bg-light">±</button>
        <button class="btn operand bg-yellow">÷</button>
        <button class="btn number bg-dark">7</button>
        <button class="btn number bg-dark">8</button>
        <button class="btn number bg-dark">9</button>
        <button class="btn operand bg-yellow">×</button>
        <button class="btn number bg-dark">4</button>
        <button class="btn number bg-dark">5</button>
        <button class="btn number bg-dark">6</button>
        <button class="btn operand bg-yellow">-</button>
        <button class="btn number bg-dark">1</button>
        <button class="btn number bg-dark">2</button>
        <button class="btn number bg-dark">3</button>
        <button class="btn operand bg-yellow">+</button>
        <button class="btn number zero bg-dark">0</button>
        <button class="btn number bg-dark">.</button>
        <button class="btn equals bg-dark">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
